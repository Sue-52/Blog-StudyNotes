name: GitHub Actions deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ÂàáÊç¢ÂàÜÊîØ
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      # npm install
      - name: npm install and build üîß
        run: |
          npm install
          npm run build
        env:
          CI: true
      # Deploy
      - name: Git Push Action
        uses: x-actions/git-push@v1
        env:
          GITHUB_EMAIL: "1219243947@qq.com"
          GITHUB_USERNAME: "Sue-52"
          PUBLISH_REPO: https://${{ secrets.PAT }}@github.com/Sue-52/Blog-StudyNotes.git
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./dist
          DEPLOY_PRIVATE_KEY: ${{ secrets.ACCESS_TOKEN }}
